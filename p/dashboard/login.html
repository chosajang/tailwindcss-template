<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ae44a18df9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <title>Dashboard</title>
  <link rel="icon" href="/p/dashboard/assets/images/favicon.ico">
  <!-- Layout JS -->
  <script src="./assets/js/common.js"></script>
</head>
<body class="w-full font-sans">
<section class="w-full">
  
  <div class="min-h-screen flex flex-col">
    <div class="mt-10 md:mt-32 px-2 md:px-0 mx-auto max-w-lg duration-200">
      <div class="flex item-center justify-center">
        <span class="font-bold text-center text-2xl mb-5">Login Form</span>
      </div>
      <div class="w-full py-4">
        <div class="mb-5">
          <label class="font-semibold text-sm text-slate-700 pb-1 block">E-mail</label>
          <input type="text" placeholder="ID" class="w-full px-3 py-2 mt-1 text-xl leading-tight text-slate-700 outline-none border-b-2 focus:outline-none focus:shadow-outline focus:border-sky-500">
          <span class="mt-2 text-xs text-red-500">아이디는 이메일 형식으로 입력해주세요</span>
        </div>
        <div class="mb-5">
          <label class="font-semibold text-sm text-slate-700 pb-1 block">Password</label>
          <input type="password" placeholder="Password" class="w-full px-3 py-2 mt-1 text-xl leading-tight text-slate-700 outline-none border-b-2 focus:outline-none focus:shadow-outline focus:border-sky-500">
          <span class="mt-2 text-xs text-red-500">비밀번호는 영문 대문자 + 소문자 + 특수문자 + 숫자가 각 2자리 이상 들어가야합니다</span>
        </div>
        <button type="button"
                onclick="location.href='./index.html';"
                class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
          <span class="inline-block mr-2">Login</span>
        </button>
        
        <div class="py-5">
          <div class="text-left whitespace-nowrap">
            <i class="fas fa-unlock"></i>
            <span class="inline-block ml-1">Forgot Password</span>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</section>
</body>
</html>
