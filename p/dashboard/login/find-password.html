<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ae44a18df9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <title>Dashboard</title>
  <link rel="icon" href="/p/dashboard/assets/images/favicon.ico">
  <!-- Layout JS -->
  <script src="../assets/js/common.js"></script>
</head>
<body class="w-full font-sans bg-sky-600">
<section class="w-full">
  
  <div class="min-h-screen flex flex-col">
    <div class="mt-10 md:mt-32 p-8 rounded bg-white drop-shadow-md mx-auto max-w-md duration-200">
      <div class="flex items-center justify-center mb-10">
        <img class="w-10 h-10 mr-2" src="/p/dashboard/assets/images/wrong-password.png" alt="Site Logo">
        <span class="font-bold text-center text-2xl">Forgot Password?</span>
      </div>
      <div class="w-full">
        <!-- -->
        <div class="text-sm text-slate-700 mb-5">
          <span>이메일을 입력하시면, 비밀번호 재설정 메일을 발송합니다</span>
        </div>
        
        <!-- Input ID -->
        <div class="mb-5">
<!--          <label class="font-semibold text-sm text-slate-700 pb-1 block">ID</label>-->
          <input type="text" placeholder="E-mail" class="w-full px-3 py-2 mt-1 text-xl leading-tight text-slate-700 outline-none border-b-2 focus:outline-none focus:shadow-outline focus:border-sky-500">
          <span class="mt-2 text-xs text-red-500 invisible">이메일 형식으로 입력해주세요</span>
        </div>
        
        <!-- Login Button -->
        <div class="mb-5">
          <input type="button"
                 onclick="location.href='#';"
                 value="Send"
                 class="transition duration-200 cursor-pointer bg-sky-500 hover:bg-sky-600 focus:bg-sky-700 focus:shadow-sm focus:ring-4 focus:ring-sky-500 focus:ring-opacity-50 text-white w-full py-3 rounded text-base shadow-sm hover:shadow-md font-semibold text-center inline-block outline-none" />
        </div>
        <div class="">
          <div class="text-left whitespace-nowrap text-sm text-slate-700">
            <a href="./login.html"><span class="hover:underline cursor-pointer"><i class="fa-solid fa-chevron-left mr-2"></i>Return to <span class="font-semibold text-sky-600">Log in</span> Page</span></a>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</section>
</body>
</html>
