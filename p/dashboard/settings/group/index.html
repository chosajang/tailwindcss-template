<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ae44a18df9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Settings</title>
  <link rel="icon" href="/p/dashboard/assets/images/favicon.ico">
  
  <!-- Flowbite -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
  
  <!-- Layout JS -->
  <script src="/p/dashboard/assets/js/common/common.js"></script>
  <script src="/p/dashboard/assets/js/common/header.js" defer ></script>
  <script src="/p/dashboard/assets/js/settings/sidebar.js" defer ></script>
</head>
<body class="w-full font-sans pb-40">
  <header id="header"></header>

  <!-- Main : ST -->
  <main class="w-full min-h-full">
    <!-- Sidebar : ST -->
    <aside id="sidebar"></aside>
    <!-- Sidebar : ST -->
  
    <!-- Contents : ST -->
    <div id="content-wrapper" class="duration-200 md:ml-52">
      <div id="contents" class="container max-w-screen-xl bg-white m-auto px-4 py-4 md:px-6 duration-300">
        <!-- Rows : Breadcrumb -->
        <div class="pb-2 mb-6 border-b">
          <nav class="text-xs text-slate-700">
            <ul class="flex">
              <li class="hover:underline cursor-pointer"><i class="fa-solid fa-gear mr-2"></i>설정 관리</li>
              <li class="px-2"><i class="fa-solid fa-angle-right"></i></li>
              <li class="hover:underline cursor-pointer">그룹 관리</li>
            </ul>
          </nav>
        </div>

        <!-- Rows : Account List -->
        <div class="mb-6 py-1 grid grid-cols-12 gap-4">
          <!-- Content Size -->
          <div class="col-span-12">
            <!-- Breadcrumb -->
            <div class="flex border-b mb-4 py-1">
              <div class="grow"><span class="inline-block align-text-bottom font-bold pt-2">그룹 목록</span></div>
              <div class="flex-none"><input type="button" value="그룹 생성" onclick="location.href='./create.html'" class="rounded py-1 px-6 cursor-pointer border text-slate-700 hover:bg-gray-200 duration-200"></div>
            </div>

            <!-- Title -->
            <div class="flex mb-4">
              <!-- Search Form -->
              <div class="flex flex-auto">
                <input type="text" list="accounts" placeholder="그룹 검색" class="h-8 flex-none text-sm text-slate-700 rounded appearance-none border border-slate-500 focus:border focus:outline-none focus:border-green-500 mr-2" >
                <datalist id="accounts">
                  <option value="개발1팀"/>
                  <option value="개발2팀"/>
                  <option value="운영1팀"/>
                  <option value="운영2팀"/>
                </datalist>
                <input type="button" value="검색" class="h-8 rounded flex shadow bg-sky-500 px-6 text-white hover:bg-sky-600" />
              </div>
              <!-- Pagination -->
              <div class="flex-none flex items-center">
                <ul class="flex text-base text-slate-400">
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1 disabled"><i class="fa-solid fa-angle-left"></i></li></a>
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1">1</li></a>
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1">2</li></a>
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1">3</li></a>
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1">4</li></a>
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1">5</li></a>
                  <a class="cursor-pointer hover:text-slate-800"><li class="px-2 mx-1 disabled"><i class="fa-solid fa-angle-right"></i></li></a>
                </ul>
              </div>
            </div>

            <!-- Contents -->
            <table class="w-full table-auto mb-6">
              <thead>
                <tr class="text-sm text-slate-700 border-b border-gray-200">
                  <th class="p-2 "></th>
                  <th class="p-2">그룹명</th>
                  <th class="p-2 hidden md:table-cell">그룹원</th>
                </tr>
              </thead>
              <tbody class="text-sm font-bold text-slate-700 text-center">
                <tr class="border-b border-gray-200">
                  <th class="py-4">1</th>
                  <td class="text-left"><a href="./read.html" class="ml-4 text-sky-600 hover:underline">개발1팀</a></td>
                  <td class="hidden md:table-cell">10명</td>
                </tr>

                <tr class="border-b border-gray-200">
                  <th class="py-4">2</th>
                  <td class="text-left"><a href="./read.html" class="ml-4 text-sky-600 hover:underline">개발2팀</a></td>
                  <td class="hidden md:table-cell">10명</td>
                </tr>

                <tr class="border-b border-gray-200">
                  <th class="py-4">3</th>
                  <td class="text-left"><a href="./read.html" class="ml-4 text-sky-600 hover:underline">운영1팀</a></td>
                  <td class="hidden md:table-cell">10명</td>
                </tr>

                <tr class="border-b border-gray-200">
                  <th class="py-4">4</th>
                  <td class="text-left"><a href="./read.html" class="ml-4 text-sky-600 hover:underline">운영2팀</a></td>
                  <td class="hidden md:table-cell">0명</td>
                </tr>

              </tbody>
            </table>

          </div>
        </div><!--// Rows : Account List -->
        
      </div><!--// <div class="container m-auto p-4 md:p-6"> -->
    </div><!--// Contents : ED -->
  
  </main><!--// Main : ED -->
</body>
</html>
