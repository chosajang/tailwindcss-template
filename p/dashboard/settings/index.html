<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ae44a18df9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <title>Settings</title>
  <link rel="icon" href="/p/dashboard/assets/images/favicon.ico">
  
  <!-- Flowbite -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
  
  <!-- Layout JS -->
  <script src="/p/dashboard/assets/js/common/common.js"></script>
  <script src="/p/dashboard/assets/js/common/header.js" defer ></script>
  <script src="/p/dashboard/assets/js/settings/sidebar.js" defer ></script>
</head>
<body class="w-full font-sans pb-40">
  <header id="header"></header>

  <!-- Main : ST -->
  <main class="w-full min-h-full">
    <!-- Sidebar : ST -->
    <aside id="sidebar"></aside>
    <!-- Sidebar : ST -->
  
    <!-- Contents : ST -->
    <div id="content-wrapper" class="duration-200 md:ml-52">
      <div class="container bg-white m-auto px-4 py-4 md:px-6 duration-300" id="contents">
        <!-- Rows : Breadcrumb -->
        <div class="pb-2 mb-6 border-b">
          <nav class="text-xs text-slate-700">
            <ul class="flex">
              <li class="hover:underline cursor-pointer"><i class="fa-solid fa-gear mr-2"></i>Settings</li>
              <li class="px-2"><i class="fa-solid fa-angle-right"></i></li>
              <li class="hover:underline cursor-pointer">DashBoard</li>
            </ul>
          </nav>
        </div>
  
        <!-- Rows : 현황 정보 -->
        <div class="mb-6 py-1 grid grid-cols-12 gap-4">
          <!-- 전체 회원 수 -->
          <div class="col-span-12 md:col-span-3">
            <div class="flex flex-row p-4">
              <div class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-lg bg-sky-500 text-white">
                <i class="fas fa-users text-lg"></i>
              </div>
              <div class="flex flex-col flex-grow ml-4">
                <div class="text-sm text-gray-500">회원 수</div>
                <div class="font-bold text-lg">79</div>
              </div>
            </div>
          </div>
          <!-- 승인 대기 중인 회원 수 -->
          <div class="col-span-12 md:col-span-3">
            <div class="flex flex-row p-4">
              <div class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-lg bg-sky-600 text-white">
                <i class="fas fa-user-clock text-lg"></i>
              </div>
              <div class="flex flex-col flex-grow ml-4">
                <div class="text-sm text-gray-500">승인 대기 회원 수</div>
                <div class="font-bold text-lg">2</div>
              </div>
            </div>
          </div>
          <!-- 관리 페이지 수 -->
          <div class="col-span-12 md:col-span-3">
            <div class="flex flex-row p-4">
              <div class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-lg bg-sky-600 text-white">
                <i class="fa-solid fa-file text-lg"></i>
              </div>
              <div class="flex flex-col flex-grow ml-4">
                <div class="text-sm text-gray-500">관리중인 페이지 수</div>
                <div class="font-bold text-lg">2</div>
              </div>
            </div>
          </div>
          <!-- API 개수 -->
          <div class="col-span-12 md:col-span-3">
            <div class="flex flex-row p-4">
              <div class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-lg bg-purple-600 text-white">
                <i class="fa-solid fa-code-pull-request text-lg"></i>
              </div>
              <div class="flex flex-col flex-grow ml-4">
                <div class="text-sm text-gray-500">API 개수</div>
                <div class="font-bold text-lg">2</div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Rows : Content Size & Border -->
        <div class="mb-6 py-1 grid grid-cols-12 gap-4">
          <!-- Content Size -->
          <div class="col-span-12 md:col-span-6">
            <!-- Title -->
            <div class="border-b mb-4 py-1"><p class="text-base font-bold">Content Size</p></div>
            <!-- Card -->
            <div class="text-base">
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600" onclick="layoutChange('size','max-w-full')">Full Size(100%)</button>
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('size','max-w-screen-2xl')">X-Wide(1536px)</button>
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('size','max-w-screen-xl')">Wide(1280px)</button>
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('size','max-w-screen-lg')">Readable(1024px)</button>
            </div>
          </div>
  
          <!-- Content Border -->
          <div class="col-span-12 md:col-span-6">
            <!-- Title -->
            <div class="border-b mb-4 py-1"><p class="text-base font-bold">Content Border</p></div>
            <!-- Card -->
            <div class="text-base">
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600" onclick="layoutChange('border','border-transparent')">None</button>
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('border','border-solid')">Solid</button>
              <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('border','border-dashed')">Dashed</button>
            </div>
          </div>
        </div>
        
        
      </div><!--// <div class="container m-auto p-4 md:p-6"> -->
    </div><!--// Contents : ED -->
  
  </main><!--// Main : ED -->
</body>
</html>
