<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ae44a18df9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <title>Dashboard</title>
  <link rel="icon" href="/p/dashboard/assets/images/favicon.ico">
  <!-- Layout JS -->
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/header.js" defer ></script>
  <script src="./assets/js/sidebar.js" defer ></script>
</head>
<body class="w-full font-sans">
  <header id="header"></header>

  <!-- Main : ST -->
  <main class="w-full min-h-full">
    <!-- Sidebar : ST -->
    <aside id="aside-menu"></aside>
    <!-- Sidebar : ST -->
  
    <!-- Contents : ST -->
    <div id="content-wrapper" class="duration-200 md:ml-52">
      <div class="container border border-dashed bg-white m-auto px-4 py-4 md:px-6 duration-300" id="contents">
        <!-- Breadcrumb -->
        <div class="py-2 border-b">
          <nav class="text-xs text-slate-700">
            <ul>
              <li>Dashboard</li>
            </ul>
          </nav>
        </div>
        
        <!-- Content Size -->
        <div class="py-2">
          <!-- Title -->
          <div class="border-b mb-4 py-2"><p class="text-base font-bold">Content Size</p></div>
          <!-- Card -->
          <div class="text-base">
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600" onclick="layoutChange('size','max-w-full')">Full Size(100%)</button>
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('size','max-w-screen-2xl')">X-Wide(1536px)</button>
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('size','max-w-screen-xl')">Wide(1280px)</button>
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('size','max-w-screen-lg')">Readable(1024px)</button>
          </div>
        </div>
        
        <!-- Content Border -->
        <div class="py-2">
          <!-- Title -->
          <div class="border-b mb-4 py-2"><p class="text-base font-bold">Content Border</p></div>
          <!-- Card -->
          <div class="text-base">
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600" onclick="layoutChange('border','border-transparent')">None</button>
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('border','border-solid')">Solid</button>
            <button class="rounded flex shadow bg-sky-500 px-6 py-1 text-white hover:bg-sky-600 mt-4" onclick="layoutChange('border','border-dashed')">Dashed</button>
          </div>
        </div>

        <!-- HighCharts -->
        <div class="py-2">
          <!-- Title -->
          <div class="border-b mb-4 py-2"><p class="text-base font-bold">Chart Sampel</p></div>
          <!-- Card -->
          <div id="charts-sample01" class="w-full"></div>
        </div>
        
      </div><!--// <div class="container m-auto p-4 md:p-6"> -->
    </div><!--// Contents : ED -->
  
  </main><!--// Main : ED -->
</body>
<script>
  const layoutChange = (style, option) => {
    const contentObj = document.getElementById('contents')
    if( style === 'size') {
      contentObj.classList.remove('max-w-full');
      contentObj.classList.remove('max-w-screen-2xl');
      contentObj.classList.remove('max-w-screen-lg');
      contentObj.classList.remove('max-w-screen-xl');
      
      contentObj.classList.add(option);
    } else if( style === 'border') {
      contentObj.classList.remove('border-transparent');
      contentObj.classList.remove('border-solid');
      contentObj.classList.remove('border-dashed');
      
      contentObj.classList.add(option);
    }
  }

  Highcharts.chart('charts-sample01', {
    chart: {
      type: 'areaspline',
      events:{
        render:function(){
          this.reflow();
        }
      }
    },
    title: {
      text: 'Average fruit consumption during one week'
    },
    legend: {
      layout: 'vertical',
      align: 'center',
      verticalAlign: 'top',
      x: 150,
      y: 100,
      floating: true,
      borderWidth: 1,
      backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF'
    },
    xAxis: {
      categories: [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday'
      ],
      plotBands: [{ // visualize the weekend
        from: 4.5,
        to: 6.5,
        color: 'rgba(68, 170, 213, .2)'
      }]
    },
    yAxis: {
      title: {
        text: 'Fruit units'
      }
    },
    tooltip: {
      shared: true,
      valueSuffix: ' units'
    },
    credits: {
      enabled: false
    },
    plotOptions: {
      areaspline: {
        fillOpacity: 0.5
      }
    },
    series: [{
      name: 'John',
      data: [3, 4, 3, 5, 4, 10, 12]
    }, {
      name: 'Jane',
      data: [1, 3, 4, 3, 3, 5, 4]
    }]
  });
</script>
</html>
